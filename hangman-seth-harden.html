<script>


var score = {

	lives: 8,

}

var word = "botcamp";
	
document.onkeyup = function(event) {
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

if (word.indexOf (userGuess) > -1) {
	
	alert("You guessed a correct letter");

	document.getElementById('user-lives').innerHTML = "YOUR LIVES:" + score.lives;

	document.getElementById('word-w').append = (userGuess);

} else {

	alert("You guessed a wrong letter");

	score.lives = score.lives - 1;

		if (score.lives == 0) {

    	alert("YOU LOSE");

		} else {

		alert("WRONG GUESS! YOU NOW HAVE " + score.lives + " LIVES.");

		document.getElementById('user-lives').innerHTML = "YOUR LIVES:" + score.lives;

		}

		





}

	

}
